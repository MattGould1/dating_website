<div class="row">
  <div v-show="!$store.state.token" class="col-xs-12">
    <h1>Create An Account</h1>
    <h4>Join the fastest growing Thai dating website!</h4>
    <form v-on:submit.prevent="validateForm">
      <div class="form-group" :class="{'has-error': errors.has('email') }">
        <label for="user_email">Email address</label>
        <input v-model="email" v-validate.initial="email" data-rules="required|email|min:4" type="email" class="form-control" id="user_email" aria-describedby="emailHelp" placeholder="Enter email">
        <p class="text-danger" v-show="fields.failed('email')">{{ errors.first('email') }}</p>
      </div>

      <div class="form-group" :class="{'has-error': errors.has('username') }">
        <label for="user_username">Username</label>
        <input v-model="username" v-validate.initial="username" data-rules="required|min:4" type="text" class="form-control" id="user_username" placeholder="Choose your username">
        <p class="text-danger" v-show="fields.failed('username')">{{ errors.first('username') }}</p>
      </div>

      <div class="form-group">
        <label for="user_password">Password</label>
        <input v-model="password" v-validate.initial="password" data-rules="required|min:6" type="password" class="form-control" id="user_password" placeholder="Password">
        <p class="text-danger" v-show="fields.failed('password')">{{ errors.first('password') }}</p>
      </div>

      <fieldset class="form-group">
        <legend>Gender</legend>
        <div class="form-check">
          <legend :class="{ 'error': errors.has('gender') }">Please select your gender</legend>
          <label class="form-check-label">
            <input v-model="gender" v-validate data-rules="required|in:male,female" type="radio" class="form-check-input" name="gender" id="user_male" value="male">
            Male
          </label>
        </div>
        <div class="form-check">
        <label class="form-check-label">
            <input v-model="gender" type="radio" class="form-check-input" name="gender" id="user_female" value="female">
            Female
          </label>
        </div>
        <p class="text-danger" v-show="fields.failed('gender')">{{ errors.first('gender') }}</p>
      </fieldset>
        <p class="text-danger" v-show="submit_error">Please check that your email is correct, your account could not be created!</p>
      <button type="submit" v-on:click="validateForm" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
