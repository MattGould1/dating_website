<div>
    <vue-core-image-upload 
        class="btn btn-lg btn-primary w-100 my-1"
        inputOfFile="gallery"
        text="Add New Gallery Image"
        :maxFileSize="2097152"
        :cropBtn="{ ok: 'Save', cancel: 'Cancel' }"
        url="//localhost:8088/auth/profile/upload"
        v-on:imageuploaded="imageuploaded"
        v-on:imageuploading="imageuploading"
        v-on:errorhandle="imageerror">
    </vue-core-image-upload>

    <p>Deleting images is irreversible, be careful, you may have to upload again!</p>

    <div class="row">
    	<div class="col-xs-4" :id="image._id" v-for="image in gallery">
    		<img style="width: 100%" :src="'http://localhost:8088' + image.thumbnail.substring(1)">
            <button v-waves.block class="btn btn-lg btn-danger" v-on:click="deleteImage(image._id)">Delete?</button>
    	</div>
    </div>
</div>
