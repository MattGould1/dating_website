<div>
  <!--profile routing-->
  <nav class="navbar navbar-dark bg-inverse">
    <ul class="nav navbar-nav">

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-home', params: { id: 'me' }}">
        <a class="nav-link">Personal</a>
      </router-link>

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-job-status', params: { id: 'me' }}">
        <a class="nav-link">Job Status</a>
      </router-link>

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-appearance', params: { id: 'me' }}">
        <a class="nav-link">Appearance</a>
      </router-link>

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-wants', params: { id: 'me' }}">
        <a class="nav-link">Wants</a>
      </router-link>

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-gallery', params: { id: 'me' }}">
        <a class="nav-link">Gallery</a>
      </router-link>

      <router-link class="nav-item" tag="li" :to="{ name: 'profile-settings', params: { id: 'me' }}">
        <a class="nav-link">Settings</a>
      </router-link>
    </ul>
  </nav>

  <div class="row">
    <div class="col-xs-12 col-md-8">
      <div v-show="$route.name == 'profile-home' || $route.name == 'profile'">
        <profile-main></profile-main>
      </div>
      <div v-show="$route.name == 'profile-job-status'">
        <profile-financial></profile-financial>
      </div>

      <div v-show="$route.name == 'profile-appearance'">
        <profile-appearance></profile-appearance>
      </div>

      <div v-show="$route.name == 'profile-wants'">
        <profile-wants></profile-wants>
      </div>

      <div v-show="$route.name == 'profile-settings'">
        <profile-settings></profile-settings>
      </div>

      <div v-show="$route.name == 'profile-gallery'">
        <profile-gallery></profile-gallery>
      </div>
    </div>
    <div class="col-xs-12 col-md-4">
      <div class="card my-2">

        <div v-show="$store.state.user.profile_pic">
          <div class="card-block">
            <h4 class="card-title">Thumbnail</h4>
            <p class="card-text">Your search profile picture will look like this</p>
            <img :src="$store.state.user.thumbnail">
          </div>
          <div class="card-block">
            <h4 class="card-title">Avatar</h4>
            <img class="rounded-circle" :src="$store.state.user.avatar">
          </div>
        </div>

        <div class="card-footer">
          <vue-core-image-upload 
            class="btn btn-primary w-100"
            inputOfFile="profile_pic"
            text="Upload A Profile Pic"
            :maxFileSize="2097152"
            :maxHeight="160"
            :maxWidth="160"
            :cropBtn="{ ok: 'Save', cancel: 'Cancel' }"
            :crop="true"
            url="//localhost:8088/auth/profile/upload"
            v-on:imageuploaded="imageuploaded"
            v-on:imageuploading="imageuploading"
            v-on:errorhandle="imageerror">
          </vue-core-image-upload>
        </div>           
      </div>
    </div>
  </div>
</div>
